<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compardos</title>
        <link rel="shortcut icon" href="../img/CLogo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header class="header container-box">
            <section class="navbar-container">
                <figure class="logo_container">
                    <a href="../html/index.html">
                        <img class="logo" src="../img/CLogo.png" alt="Logo comparados">
                    </a>
                </figure>
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="" class="menu_anchor menu_anchor-hover">Categorias</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_anchor menu_anchor-hover">Favoritos</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_anchor menu_anchor-hover">Login</a>
                        </li>
                    </ul>
                    <ul class="cart_container">
                        <li class="menu_item menu_item-cart">
                            <img class="" src="../img/icons/carrito-de-compras.png" alt="carrito de compras">
                            <a href="" class="manu_anchor menu_anchor-cart">Tu carrito</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <!-- Buscador  -->
            <section class="buscador_container">
                <h1 class="buscador_titulo">Escribe el producto que deseas comparar</h1>
                <form id="buscador_form" class="buscador_form" action="">
                    <div class="buscador">
                        <img src="../img/icons/busqueda-de-lupa.png" alt="lupa">
                        <input id="buscar_input" class="buscador_input" type="text" placeholder="Busca un producto">
                    </div>
                    <button id="buscador_submit" class="buscador_input submit">Comparar</button>
                </form>
                <div id="results"></div>
            </section>
            <!-- Fin Buscador -->
        </header>
        <main>
            <div id="" class="info_comparados">
                <h2 class="info_subtitulo">Comparados</h2>
                <p class="info_parrafo">Estos son los productos que conseguimos en la busqueda realizada</p>
            </div>
            <section id="productos_buscados" class="productos_buscados">
                <div id="cart_uno" class="cart_uno carts">
                    <figure id="cart_figure" class="cart_figure">
                        <img class="image_product" src="../img/productos/farmatodo/harinaPan.png" alt="">
                    </figure>
                    <div class="cart_info">
                        <p id="cart_nameProduct">Harina Pan de Maiz 1kg</p>
                        <p id="cart_priceProduct">$1.09</p>
                        <p id="cart_nameProveedor">
                            Farmatodo
                            <i></i>
                        </p>
                    </div>
                    <button></button>
                </div>
                <div id="cart_dos" class="cart_dos carts">
                    <figure id="cart_figure2" class="cart_figure">
                        <img class="image_product" src="../img/productos/Elplazas/harinaPan.jpg" alt="">
                    </figure>
                    <div id="cart_info" class="cart_info">
                        <p id="cart_nameProduct2">Harina Pan de Maiz 1kg</p>
                        <p id="cart_priceProduct2">$1.11</p>
                        <p id="cart_nameProveedor2">
                            El Plazas <i></i>
                        </p>
                    </div>
                    <section class="">
                        <div class="container_buttonComparar">
                            <button id="button_comparar">Comparar</button>
                        </div>
                        <div id="container_comparar">
                            <p id="mensaje_comparar"></p>
                        </div>
                    </section>
                    <div class="reiniciar_container">
                        <button id="reiniciar_comparados">Reiniciar</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="../js/app.js"></script>
    </body>
</html>
